				<div class="text-center" id="name"></div>

	<script type="text/javascript" src="data.json"></script>
	<script>
		myJSON = JSON.stringify(myObj);
        localStorage.setItem("data", myJSON);


        //Retrieving data:

        text = localStorage.getItem("data");
        obj = JSON.parse(text);
        document.getElementById("name").innerHTML = "<h3>Name: " + obj.name + "<br>" + 
        												"Surname: "+ obj.surname + "<br>" +
        													"Age: " + obj.age + "<br>" + 
        														"Some: " + obj.some +  "<br>" + "Other: " + obj.other + 
        																"</h3>";
	</script>
