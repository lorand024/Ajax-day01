<!DOCTYPE html>

<html>

<style>

table,

th,

td {

    border: 1px solid black;

    border-collapse: collapse;

}


th,

td {

    padding: 5px;

}

</style>


<body>

    <h1>The XMLHttpRequest Object</h1>

    <button type="button" onclick="loadDoc()">Get my users</button>

    <br>

    <br>

    <table id="content"></table>

    <script>

    function loadDoc() {

        var xhttp = new XMLHttpRequest();

        xhttp.onreadystatechange = function() {

            if (this.readyState == 4 && this.status == 200) {

                myFunction(this);

            }

        };

        xhttp.open("GET", "data.xml", true);

        xhttp.send();

    }


    function myFunction(xml) {

        var i;

        var xmlDoc = xml.responseXML;

        var table = "<tr><th>First name</th><th>Last name</th></tr>";

        var x = xmlDoc.getElementsByTagName("user");

        for (i = 0; i < x.length; i++) {

            table += "<tr><td>" +

                x[i].getElementsByTagName("firstname")[0].childNodes[0].nodeValue +

                "</td><td>" +

                x[i].getElementsByTagName("lastname")[0].childNodes[0].nodeValue +

                "</td></tr>";

        }

        document.getElementById("content").innerHTML = table;

    }

    </script>

</body>


</html>
